<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Formularz</title>
</head>

<body>
    <form action="https://formspree.io/monika.krasinska@o2.pl" method="POST">
        <fieldset>
            <legend>Formularz kontaktowy</legend>
            Imię: <input type="text" name="imie" id="imie"><br /> Nazwisko: <input type="text" name="nazwisko" id="nazwisko"><br /> E-mail:
            <input type="email" name="e-mail" id="e-mail"><br /> Telefon: <input type="tel" name="telefon" id="telefon"><br /> Miasto: <select name="Miasto" id="Miasto">
                <option value="Krakow">Kraków </option>
                <option value="Warszawa">Warszawa</option>
                <option value="Gdansk">Gdańsk</option>
            </select><br /> Płeć: <label for="male">Mężczyzna</label>
            <input type="radio" name="gender" id="male" value="male">
            <label for="female">Kobieta</label>
            <input type="radio" name="gender" id="female" value="female"><br />
            <input type="checkbox"> Wyrażam zgodę na przetwarzanie danych osobowych <br /> Wiadomość: <textarea name="wiadomosc" id="wiadomosc"></textarea><br />
            <input type="submit" value="Wyslij"><br />
        </fieldset>
    </form>
</body>

</html>
